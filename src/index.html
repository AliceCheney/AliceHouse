            formatter: function (params) {
              var info;

                info += '<p>'+ params.data.desc +'</p>'
              }
              return info;

            backgroundColor: "#ED6462",//提示标签背景颜色
            textStyle: { color: "#fff" } //提示标签字体颜色

      //图例 控制范围内显示颜色

        show : true,
        x: 'left',
        y: 'center',
